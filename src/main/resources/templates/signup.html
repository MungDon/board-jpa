<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원가입</h2>
	<form th:action="@{/user/signup}" method="post" th:object="${memberRequsetDto}">
		<!-- 에러 메세지 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		
		<!-- 회원가입 입력정보 -->
		<input type="email" th:field="*{email}" required="required" placeholder="이메일주소"/><br>
		<input type="password" th:field="*{password}" required="required" placeholder="비밀번호"><br>
		<input type="password" th:field="*{password2}" required="required" placeholder="비밀번호 확인"><br>
		<input type="text" th:field="*{userName}" required="required" placeholder="회원명"><br>
		
		<label>성별</label>
		<input type="radio" th:field="*{gender}" id="male" value="male">
		<label for="male">남성</label>
		<input type="radio" th:field="*{gender}" id="female" value="female">
		<label for="female">여성</label>
		<br><br>
		
		<label for="country">국가</label>
		<select th:field="*{country}" id="country">
			<option value="korea">대한민국</option>
			<option value="usa">미국</option>
			<option value="canada">캐다나</option>
		</select>
		<br><br>
		<label>취미 : </label>
		<input type="checkbox" th:field="*{hobbies}" id="hobby1" value="sport">
		<label for="hobby1">운동</label>
		
		<input type="checkbox" th:field="*{hobbies}" id="hobby2" value="reading">
		<label for="hobby2">독서</label>
		
		<input type="checkbox" th:field="*{hobbies}" id="hobby3" value="traveling">
		<label for="hobby3">여행</label>
		
		<input type="checkbox" th:field="*{hobbies}" id="hobby4" value="game">
		<label for="hobby4">게임</label><br>
		<br><br>
		<button type="submit" >회원가입</button>
	</form>
</body>
</html>
