<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/user/change/pw" method="post">
		<input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
		<input type="password" name="currentPassword" placeholder="현재 비밀번호"/>
		<input type="password" name="newPassword" placeholder="변경할 비밀번호"/>
		<button type="submit">비밀번호변경</button>
	</form>
</body>
</html>
